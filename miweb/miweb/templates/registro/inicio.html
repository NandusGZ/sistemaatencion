{% extends 'registro/base.html' %}  {# Si tienes una plantilla base. Si no, elimina esta l√≠nea y el bloque content #}

{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4">Portal de Atencion Ciudadana</h1>
            <p class="lead"></p>
            <div id="carruselInicio" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'img/bosque.jpg' %}" class="d-block w-100" alt="Primera imagen">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/cursos.jpg' %}" class="d-block w-100" alt="Segunda imagen">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/basura.jpg' %}" class="d-block w-100" alt="Tercera imagen">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carruselInicio" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carruselInicio" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
            {#<img src="{% static 'img/zacapu.png' %}" alt="Portada" style="width: 100%; max-width: 600px;">#}<br>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">Iniciar Sesion</a>
                    </div>
    </div>
</div>

{% endblock %}
